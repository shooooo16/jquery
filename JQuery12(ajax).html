<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charaset="utf-8">
	<title>JQueryの練習ですよ12</title>
</head>



<body>
	<p>JQueryの練習12</p>
	<button>もっと読む！</button>
	<div id="result"></div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		$(function(){
			// Ajax
			// Asynchronous JavaScript + XML
			// サーバーと通信 + ページの書き換え
			
			$('button').click(function(){
				$('#result').load('more.html'); //loadの部分がajaxの技術
			});
		});
	</script>
</body>
</html>
